<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h1 class="panel-title">Calculator</h1>
        </div>

        <div class="panel-body">
          <div class="row">
            <div class="col-md-3">
              <form id="add">
                <div class="form-group">
                  <label for="add1">1st number:</label>
                  <input id="add1" class="form-group" type="text">
                </div>
                <div class="form-group">
                  <label for="add2">2nd number:</label>
                  <input id="add2" class="form-group" type="text">
                </div>
                <button type="submit" class="btn">Add</button>
              </form>
            </div>
            <div class="col-md-3">
              <form id="subtract">
                <div class="form-group">
                  <label for="subtract1">1st number:</label>
                  <input id="subtract1" class="form-group" type="text">
                </div>
                <div class="form-group">
                  <label for="subtract2">2nd number:</label>
                  <input id="subtract2" class="form-group" type="text">
                </div>
                <button type="submit" class="btn">Subtract</button>
              </form>
            </div>
            <div class="col-md-3">
              <form id="multiply">
                <div class="form-group">
                  <label for="multiply1">1st number:</label>
                  <input id="multiply1" class="form-group" type="text">
                </div>
                <div class="form-group">
                  <label for="multiply2">2nd number:</label>
                  <input id="multiply2" class="form-group" type="text">
                </div>
                <button type="submit" class="btn">Multiply</button>
              </form>
            </div>
            <div class="col-md-3">
              <form id="divide">
                <div class="form-group">
                  <label for="divide1">1st number:</label>
                  <input id="divide1" class="form-group" type="text">
                </div>
                <div class="form-group">
                  <label for="divide2">2nd number:</label>
                  <input id="divide2" class="form-group" type="text">
                </div>

                <button type="submit" class="btn">Divide</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div id="output">

      </div>
    </div>
  </body>
</html>
